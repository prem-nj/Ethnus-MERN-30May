<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Photo Gallery</h1>
    </header>

    <div class="gallery">
      <div class="photo"><img src="https://source.unsplash.com/random/300x300/?colorful" alt="Photo 1"></div>
      <div class="photo"><img src="https://source.unsplash.com/random/300x300/?workspace" alt="Photo 2"></div>
      <div class="photo"><img src="https://source.unsplash.com/random/300x300/?abstract" alt="Photo 3"></div>
      <div class="photo empty"></div>
      <div class="photo empty"></div>
      <div class="photo empty"></div>
      <div class="photo"><img src="https://source.unsplash.com/random/300x300/?colorful" alt="Photo 4"></div>
      <div class="photo"><img src="https://source.unsplash.com/random/300x300/?workspace" alt="Photo 5"></div>
    </div>
  </div>
</body>
</html>
