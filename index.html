<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>School Dashboard</h2>
            <ul>
                <li>Dashboard</li>
                <li>Students</li>
                <li>Teachers</li>
                <li>Classes</li>
                <li>Exams</li>
                <li>Results</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Welcome to the School Dashboard</h1>
            <div class="stats-container">
                <div class="stat-box">
                    <h3>Total Students</h3>
                    <p class="stat-value">500</p>
                </div>
                <div class="stat-box">
                    <h3>Total Teachers</h3>
                    <p class="stat-value">50</p>
                </div>
                <div class="stat-box">
                    <h3>Classes</h3>
                    <p class="stat-value">20</p>
                </div>
                <div class="stat-box">
                    <h3>Upcoming Exams</h3>
                    <p class="stat-value">5</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
